{% extends 'layout.html' %}

{% block title %}Upload Resumes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Upload Resumes</h3>
                <small class="text-muted">You can select a PDF or DOCX file.</small>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select File (PDF, DOCX)</label>
                        <input class="form-control" type="file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Parse</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
